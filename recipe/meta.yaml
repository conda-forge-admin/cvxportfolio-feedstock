{% set name = "cvxportfolio" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f506c06011f6039facffb356b89c2fb452591df7b29a196a628815ba51609532

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - cvxpy >=1.0.6
    - matplotlib-base
    - multiprocess
    - numpy
    - pandas
    - requests
    - scipy
    # Missing from upstream
    # see https://github.com/cvxgrp/cvxportfolio/pull/66
    - pandas-datareader

test:
  imports:
    - cvxportfolio
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/cvxgrp/cvxportfolio
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Portfolio optimization and simulation in Python
  dev_url: https://github.com/cvxgrp/cvxportfolio

extra:
  recipe-maintainers:
    - timkpaine
